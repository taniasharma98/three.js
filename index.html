<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.


			// Creating the scene
			// first attribute - field of view: extent of the scene that is seen on the display at any moment. Value is in degrees.
			// second attribute - aspect ratio: use width of the element / height so the result isn't squished.
			// third + fourth attribute - near and far clipping plane: objects further away from the camera than the value of far or closer than near wont be rendered.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 1000 );


			// to render everything at half resolution you can do /2.
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			//need BoxGeometry to create a cube.
			//MeshBasicMaterial - one type of material.
			// use hex codes for colors

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 0xF2AA7E } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			// rendering/animating loop

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;

				cube.rotation.y += 0.01;
			renderer.render( scene, camera );

		};

			animate();

		</script>

	</body>
</html>
